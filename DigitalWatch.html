<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.css"> 
    <title>Document</title>
</head>

<body>
    <!-- <nav class="navbar navbar-brand bg-dark">
        <a href="" class="navbar-brand text-white m-3">Digital Watch</a>
    </nav> -->
    <section class="d-flex justify-content-center align-items-center vh-100 bg-secondary">
        <div class="card w-50">
            <div class="card-header text-center bg-dark text-white">
                <h1 class="mb-0">Digital Watch</h1>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <h2 id="time" class="display-4"></h2>
                    <p id="date" class="lead"></p>
                </div>
            </div>
        </div>

    </section>

    <script>
        let time = document.getElementById('time')
        let date = document.getElementById('date');
        // Function to update the time and date
        // This function will be called every second to update the time and date
        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            time.textContent = now.toLocaleTimeString([], options);
            date.textContent = now.toLocaleDateString();
        }
        updateTime();
        setInterval(updateTime, 1000);

    </script>
</body>

</html>
